{% extends 'base.html' %}

    <title>Create New Conversion</title>
{% block content %}
    <h2>Begin New Conversion</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input name="conversion_name" id="id_new_conversion" placeholder="Give it a name" />
        <button type="submit">Submit</button>
      </form>
{% endblock %}
